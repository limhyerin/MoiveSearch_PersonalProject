<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화검색 사이트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css">

<body>
    <div class="container">
        <div class="top">
            <img src="movie.png" class="img_movie" onclick="search()">
        </div>
    
        <div class="search">
            영화 검색 : <input id="user_input" onkeyup="if( event.keyCode == 13 ){search();}">
            <button id="myBtn" type="button" onclick="search()" class="btn btn-outline-light">검색</button>
        </div>
            
        <div class="mycards">
            <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </div>
    </div>
</body>
